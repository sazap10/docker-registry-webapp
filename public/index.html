<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Docker Registry Webapp</title>
    <script type="text/javascript" data-main="app/init.js" src="assets/vendor/requirejs/require.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/vendor/pure/pure-min.css" />
    <link rel="stylesheet" type="text/css" href="assets/style/main.css" />
</head>
<body>

<div class="container">
    <div class="pure-g">
        <div class="pure-u-1"> <div data-bind="template: {name: currentView()}"></div> </div>
    </div>
</div>

<script type="text/html" id="Home">
    <div>
        <h2>Home</h2>
        <ul class="pure-menu-list" data-bind="foreach: containers" >
            <li class="list-item pure-menu-item">
                <a data-bind='text: $data, click: $parent.goToTagList' class="pure-menu-link"></a>
            </li>
        </ul>
    </div>
</script>
<script type="text/html" id="TagList">
    <div>
        <h2 data-bind="text: currentRepo"></h2>
        <ul class="pure-menu-list" data-bind="foreach: tags" >
            <li data-bind='text: $data' class="list-item pure-menu-item"></li>
        </ul>
    </div>
</script>

</body>
</html>
