<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Docker Registry Webapp</title>
    <script type="text/javascript" data-main="app/init.js" src="assets/vendor/requirejs/require.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/vendor/Materialize/dist/css/materialize.css"/>
    <link rel="stylesheet" type="text/css" href="assets/style/main.css"/>
</head>
<body>

<div class="container">
    <div>
        <div data-bind="template: {name: currentView()}"></div>
    </div>
</div>

<script type="text/html" id="Home">
    <h1>Home</h1>
    <div class="row" data-bind="foreach: containers">
        <div class="col s4 l3">
            <div class="card darken-3" data-bind="click: $parent.goToTagList, css: $parent.cardColour">
                <div class="card-content white-text">
                    <span class="card-title" data-bind='text: $data'>Card Title</span>
                </div>
                <div class="card-action darken-4" data-bind="css: $parent.cardColour">
                    <a class="btn-floating btn-move-up waves-effect waves-light red left"><i
                            class="mdi-content-clear activator"></i></a>
                    <a data-bind="click: $parent.goToTagList"
                       class="btn-floating btn-move-up waves-effect waves-light green right"><i
                            class="mdi-content-forward activator"></i></a>
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/html" id="TagList">
    <h1 data-bind="text: currentRepo"></h1>
    <ul class="collection" data-bind="foreach: tags">
        <li data-bind='text: $data' class="collection-item"></li>
    </ul>
</script>

</body>
</html>
